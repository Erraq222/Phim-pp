<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chọn Thể Loại Phim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .genre-selector {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .genres {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .genre-button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .genre-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="genre-selector">
    <h1>Chọn Thể Loại Phim</h1>
    <div class="genres">
      <button class="genre-button">Hành động</button>
      <button class="genre-button">Hài</button>
      <button class="genre-button">Tình cảm</button>
      <button class="genre-button">Kinh dị</button>
      <button class="genre-button">Hoạt hình</button>
      <button class="genre-button">Khoa học viễn tưởng</button>
      <button class="genre-button">Tâm lý</button>
      <button class="genre-button">Phiêu lưu</button>
    </div>
  </div>
</body>
</html>
